<script>
  document.getElementById('subject').addEventListener('change', function () {
    var quotationFields = document.getElementById('quotation-fields');
    if (this.value === 'Cotação') {
      quotationFields.classList.remove('hidden');
      document.getElementById('submit-btn').textContent = 'Enviar Cotação';
    } else {
      quotationFields.classList.add('hidden');
      document.getElementById('submit-btn').textContent = 'Fale com um especialista';
    }
  });

  document.getElementById('contact-form').addEventListener('submit', function (event) {
    event.preventDefault();

    var subject = document.getElementById('subject').value;
    var email;

    // Destinatário
    switch (subject) {
      case 'Financeiro':
        email = 'financeiro@intercargo.com.br';
        break;
      case 'Coleta São Paulo':
        email = 'coletasp@intercargo.com.br';
        break;
      case 'Coleta Joinville':
        email = 'coletajv@intercargo.com.br';
        break;
      case 'SAC Joinville':
        email = 'sac@intercargo.com.br';
        break;
      case 'SAC São Paulo':
        email = 'sacsp@intercargo.com.br';
        break;
      case 'Ouvidoria':
        email = 'ouvidoria@intercargo.com.br';
        break;
      case 'Cotação':
        email = 'comercial01.jvl@intercargotransportes.com.br';
        break;
    }

    //  lógica para enviar o e-mail
    console.log('Email enviado para:', email);
  });

</script>
